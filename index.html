<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>

    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader">
        <i class="fa fa-spinner fa-3x icn-spinner"></i>
        <p class="para">Game loading</p>
    </div>
    <header>
        <h2>
            ROCK, PAPER SCISSOR GAME
        </h2>
    </header>
    <main>
        <div class="result-score">

            <div class="players">
                <div class="player">
                    <h3>
                        PLAYER
                    </h3>
                    <p class="playerScore">
                        0
                    </p>
                </div>
                <div class="computer">
                    <h3>
                        computer
                    </h3>
                    <p class="computerScore">
                        0
                    </p>
                </div>
            </div>

            <h4 class="winner-infor">
                Let's play the game
            </h4>
        </div>
        <div class="container game-images">
            <div class="rock userChoice">
                <i class="far fa-hand-rock "></i>
            </div>

            <div class="paper userChoice">
                <i class="far fa-hand-paper"></i>
            </div>

            <div class="scissors userChoice">
                <i class="fa fa-hand-scissors"></i>
            </div>
        </div>
        <p class="para">
            Make your move
        </p>
    </main>

    <footer>
        Made with love ‚ù§ by ALEMA EDRICK
    </footer>
    <script src="app.js"></script>
</body>

</html>
